<!DOCTYPE html>
<html>
<head>
    <title>Edit Data Penghuni</title>
    <link rel="stylesheet" href="../w3.css">
</head>
<body style="background-color: paleturquoise;">
    
    <div class="w3-container w3-margin-top" style="max-width: 500px; margin: auto;">
        <h2 class="w3-center">Edit Data Penghuni</h2>
        <form class="w3-container" action="" method="POST">
            <input type="hidden" name="listkamar">
            <label class="w3-text-blue">NIK</label>
            <input class="w3-input w3-border" type="text" name="nik">
            <label class="w3-text-blue">Nama</label>
            <input class="w3-input w3-border" type="text" name="nama">
            <label class="w3-text-blue">Tanggal Lahir</label>
            <input class="w3-input w3-border" type="text" name="tglLahir">
            <label class="w3-text-blue">Jenis Kelamin</label>
            <input class="w3-input w3-border" type="text" name="jenisKelamin">
            <label class="w3-text-blue">Alamat</label>
            <input class="w3-input w3-border" type="text" name="alamat">
            <label class="w3-text-blue">Perkawinan</label>
            <input class="w3-input w3-border" type="text" name="perkawinan">
            <label class="w3-text-blue">Pekerjaan</label>
            <input class="w3-input w3-border" type="text" name="pekerjaan">
            <label class="w3-text-blue">List Kamar</label>
            <input class="w3-input w3-border" type="text" name="listkamar">
            <center>
            <button onclick="apawelah()" class="w3-btn w3-green w3-round-large w3-margin-top" style="width: 200px;">Simpan Perubahan</button>
            <a href="ListKamarPemilik.html" class="w3-btn w3-green w3-round-large w3-margin-top" style="width: 200px;">Kembali</a>
            </center>
        </form>
    </div>
    <script>
        function apawelah(){
            alert("Perubahan Telah Disimpan."); window.location.href = 'ListKamarPemilik.html';
        }
    
        </script>
</body>
</html>
